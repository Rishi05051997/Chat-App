<div class="row">
  <div class="col s12 m12 l10">
    <div class="card postDiv">
      <div class="card-content">
        <form [formGroup]="postForm" novalidate>
          <div class="formDIv">
            <!-- <i class="material-icons prefix">mode_edit</i> -->
            <textarea formControlName="post" id="textarea1" placeholder="Please write caption here" class="materialize-textarea"></textarea>
            <div class="file-field input-field">
              <div class="row">
                <div class="col s6">
                  <div class="btn addImageBtn">
                    <span>
                      <i class="material-icons">image</i>
                      Image
                    </span>
                    <input type="file" >
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                  </div>

                </div>
                <div class="col s6">
                  <button type="button" (click)="submitPost()" class="btn postBtn">
                    Post
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
