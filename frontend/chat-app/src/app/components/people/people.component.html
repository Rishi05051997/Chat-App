<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m6 14 cardDiv" *ngFor="let user of users">
          <div class="card">
            <a >
              <div class="card-image imageDiv">
                <img class="imgCircle responsive-img" src="http://placehold.it/100x100" alt="">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.username}}
              </h3>
              <p>Country</p>
              <button *ngIf="!checkInArray(userArr,user._id)" (click)="followUser(user)" class="btn">Follow</button>
              <button  *ngIf="checkInArray(userArr,user._id)"  class="btn disabled following">Following</button>
              <a class="secondary-content">
                <i class="material-icons">chat</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
