<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row " *ngIf="following.length > 0">
        <div class="col s12 m6 14 cardDiv" *ngFor="let user of following">
          <div class="card">
            <a >
              <div class="card-image imageDiv">
                <img class="imgCircle responsive-img" src="http://placehold.it/100x100" alt="">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{user.userFollowed.username}}
              </h3>
              <p>Country</p>
              <button (click)="unfollow(user.userFollowed)" class="btn">Unfollow</button>

            </div>
          </div>
        </div>
      </div>
      <div class="row " *ngIf="following.length <=0 ">
        <h4 class="text">You have not following a user yet</h4>
      </div>
    </div>
  </div>
</div>
