<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id='panel'>
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id='title'>Login</h3>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{errorMessage}}</span>
      </div>
      <form [formGroup]='loginForm' novalidate class="col s12" (ngSubmit)='loginUser()'>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input  id="user-name" type="text" formControlName="username">
            <label for="user-name">Username</label>
            <span class='error' *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
              Usernmae is required
            </span>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">
              password
              </i>
            <input id="password" type="password" formControlName="password">
            <label for="password">Password</label>
            <span class='error' *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
              Password is required
            </span>
          </div>
        </div>
        <button class="btn waves-effect" id="signupbtn" [disabled]="loginForm.invalid">
          Login
        </button>

      </form>
    </div>
  </div>
</div>
